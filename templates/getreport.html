{% extends 'index.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<form method='POST' action="{% url 'getreportbycategory' %}" >
    {% csrf_token %}
    <div class="container nav-link">

    
    Category<input type="text" name='category' id='category' style="color: papayawhip;" >
    <br><br>
    <button type="submit">Submit</button>
    </div>
</form>

<br><br><br><br>
<div class="">
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            {% for a in details %}
            <tr>
                <td>{{a.Date}}</td>
                <td>{{a.Description}}</td>
                <td>{{a.Category}}</td>
                <td>{{a.Amount}}</td>
                <td>{{a.User}}</td>
            {% endfor %}  
            </tr>
        </tbody>
    </table>
    {{sums}}
</div>
{% endblock %}
