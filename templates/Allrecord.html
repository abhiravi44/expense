{% extends 'index.html'%}
{% block content %}

<div class="container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>User</th>
            </tr>
        </thead>
        <tbody>
            {% for a in data %}
            <tr>
                <td>{{a.Date}}</td>
                <td>{{a.Description}}</td>
                <td>{{a.Category}}</td>
                <td>{{a.Amount}}</td>
                <td>{{a.User}}</td>
            {% endfor %}  
            </tr>
        </tbody>
    </table>
</div>

{% endblock %}
